<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | The Odin Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="layout-master">
        <div id="header">
            <h1>My Personal Library</h1>
        </div>
        <div id="main">
            <div id="library-container">

            </div>
            <button id="create-btn">Add Book To Library</button>
            <form id="create-book-form" onsubmit="return false">
                <div class="input-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="input-group">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div class="input-group">
                    <label for="numPages">No. pages</label>
                    <input type="number" min="1" name="numPages" id="numPages" required>
                </div>
                <div class="input-group">
                    <input type="checkbox" name="isRead" id="isRead" required>
                    <label for="isRead">Finished reading the book</label>
                </div>
            </form>
        </div>
        <div id="footer">
            <footer>
                Created by <a href="https://github.com/mhanifmustakim">@mhanifmustakim</a> for <a
                    href="https://www.theodinproject.com/">TheOdinProject</a>.
            </footer>
        </div>
    </div>
</body>

</html>
